name: Update Excel File

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  update-excel:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Python 3.9.19
        run: |
          wget https://github.com/actions/python-versions/releases/download/3.9.19-9962534424/python-3.9.19-linux-22.04-x64.tar.gz

      - name: Extract Python 3.9.19
        run: |
          tar -xzf python-3.9.19-linux-22.04-x64.tar.gz
          ls -l  # List files to check the extracted contents

      - name: Install Python 3.9.19
        run: |
          sudo mv Python-3.9.19 /usr/local/python3.9.19
          sudo ln -s /usr/local/python3.9.19/bin/python3.9 /usr/bin/python3.9
          sudo ln -s /usr/local/python3.9.19/bin/pip3.9 /usr/bin/pip3.9

      - name: Set up Python
        run: |
          python3.9 -m pip install --upgrade pip
          pip3.9 install openpyxl

      - name: Commit and Push Excel Updates
        run: |
          git config --global user.name "Update_excel_done"
          git config --global user.email "your.email@example.com"
          git add android.xlsx
          git commit -m "Update Excel file with new inference results"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-authenticate with GitHub Actions token
